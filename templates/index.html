<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadWise</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">RoadWise</h1>
        <form id="upload-form">
            <label for="file">Upload PDF:</label>
            <input type="file" id="file" name="file" accept=".pdf" required>
            <label for="language">Select Language:</label>
            <select id="language" name="language" required>
                <option value="hi">Hindi</option>
                <option value="ta">Tamil</option>
                <option value="ml">Malayalam</option>
                <option value="kn">Kannada</option>
                <option value="gu">Gujarati</option>
                <option value="pa">Punjabi</option>
                <option value="or">Oriya</option>
                <option value="bn">Bengali</option>
                <option value="te">Telugu</option>
            </select>
            <button type="submit">Translate</button>
        </form>
        <div id="response-message"></div>
        <div id="translation-results">
            <div class="text-column">
                <h3>Original Text</h3>
                <textarea id="original-text" readonly></textarea>
            </div>
            <div class="text-column">
                <h3>Translated Text</h3>
                <textarea id="translated-text" readonly></textarea>
            </div>
        </div>
        <div id="audio-section" style="display:none; margin-top: 20px;">
            <h3>Audio Translation</h3>
            <audio id="translated-audio" controls style="width: 100%;"></audio>
        </div>
    </div>
</body>
<script src="static/js/script.js"></script>
</html>
